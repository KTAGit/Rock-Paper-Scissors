<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🅡🅞🅒🅚 🅟🅐🅟🅔🅡 🅢🅒🅘🅢🅢🅞🅡🅢</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title"><p>🅡🅞🅒🅚 🅟🅐🅟🅔🅡 🅢🅒🅘🅢🅢🅞🅡🅢</p></div>
    <div class="main">
        <div class="feedback-main"><div id="feedback">New Game</div></div>
        <div class="score"><div id="result">0 - 0</div></div>
        <div class="options"><img class="rock" src="images/rock.png" alt="Rock">
            <img class="paper" src="images/paper.png" alt="Paper">
            <img class="scissors" src="images/scissors.png" alt="Scissors">
        </div>
        <div class="alert-main">
            <div id="alert"></div>
            <button id='playAgainBtn'>Play Again!</button>
        </div>
    <script src="main.js"></script>
</body>
</html>
